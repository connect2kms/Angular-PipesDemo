<div class="containter">
  <h3>Payment Form</h3>
  <div class="row">
    <div class="form-group col">
      <label>Payee Name: </label>
      <input (input)="onNameChange($event)" class="form-control" />
    </div>

    <div class="col">
      <label>
        <b>Name</b>
        <div>
          {{ name | titlecase }}
        </div>
      </label>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Payment Date: </label>
      <input type="date" (input)="onDateChange($event)" class="form-control" />
    </div>

    <div class="col">
      <label>
        <b>Payment Date</b>
        <div>
          {{ payment_date | date: "MMMM d, y" }}
        </div>
      </label>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Payment Amount: </label>
      <input (input)="onAmountChange($event)" class="form-control" />
    </div>

    <div class="col">
      <label>
        <b>Payment Amount</b>
        <div>
          {{ amount | currency: "USD" }}
        </div>
      </label>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Height: </label>
      <input (input)="onHeightChange($event)" class="form-control" />
    </div>

    <div class="col">
      <label>
        <b>Height</b>
        <div>
          {{ height | number: "6.1-3" }}
        </div>
      </label>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Miles: </label>
      <input (input)="onMilesChange($event)" class="form-control" />
    </div>

    <div class="col">
      <label>
        <b>Kilometers</b>
        <div>
          {{ miles | convert: "km" }}
        </div>
      </label>
    </div>
  </div>
</div>
